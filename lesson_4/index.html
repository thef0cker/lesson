<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство с формами</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">

    <div>
        <input type="text" name="username" value="">
    </div>

    <div>
        <input placeholder="Enter password" type="password" name="userpasswod" value="">
    </div>

    <div>
        <p><input type="radio" name="car228" value="TTRR">good</p>
        <p><input type="radio" name="car228" value="FFRR">bad</p>
    </div>
    
    <br>

    <div>
        <p><input type="checkbox" name="car228" value="yes">good</p>
        <p><input type="checkbox" name="car228_2" value="yes">bad</p>
        <p><input type="checkbox" name="car228_3" value="yes">very bad</p>
        <p><input checked type="checkbox" name="car228_4" value="yes">lagendary</p>
    </div>

    <br>

    <div>
        <p><input type="file" name="userphoto" ></p>
    </div>

    <br>

    <div>
        <textarea name="text" id="" cols="20" rows="5"></textarea>
    </div>

    <br>

        <select name="color">

            <option value="red">красный</option>
            <option value="blue">синий</option>
            <option value="green">зеленый</option>
            <option value="black">черный</option>
            <option value="yellow">желтый</option>

        </select>

        <br>

        <div>
            <p>действия</p>
            <button type="submit">отправить</button>
            <button type="reset">очистить</button>
        </div>

    </form>
</body>
</html>
